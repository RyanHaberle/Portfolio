<button class="btn btn-outline-success" routerLink="/adminVideoListing" routerLinkActive="active" type="submit">Videos</button>
<button class="btn btn-outline-success" routerLink="/adminCustomerListing" routerLinkActive="active" type="submit">Customers</button>
<button class="btn btn-outline-success my-2 my-sm-0 btn float-right" routerLink="/browse" routerLinkActive="active" type="submit">Logout</button>

<form class="form-inline">
<div class="container">
  <div class="row">
    <div class="col-12 text-center">
     
        <input class="form-control mr-sm-2 justify-content-center" type="search" placeholder="Search customer lastname" name = "searchTerm" [(ngModel)] = "searchTerm" aria-label="Search">
      
    
    </div>
  </div>
</div>
</form>
<br><br>

<table class="table table-striped">
  <thead>
    <tr>
      <th *ngFor="let col of columns">
        {{col}}
      </th>
    </tr>
    
    
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers | searByName:searchTerm">
        
      <td *ngFor="let col of columns">
         {{customer[col]}} 
  
      </td>
    </tr>
  </tbody>
</table>
